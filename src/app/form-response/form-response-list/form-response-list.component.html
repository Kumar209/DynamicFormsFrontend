<section class="main">
    <app-sidebar></app-sidebar>

    <div class="main-content">
        <div class="header">
            <app-header />
        </div>

        <div class="content">
            <div class="card shadow border-0 mb-7">
                <div class="card-header">
                  <div class="header-title">
                    <h3 class="mb-0">All responses of single form</h3>
                  </div>
                  <div class="search-container">
                    <form class="example">
                      <input type="text" placeholder="Search email.." name="search2" [(ngModel)]="searchTerm">
                      <button type="submit"><i class="fa fa-search"></i></button>
                    </form>
                  </div>
                  
                </div>
              
                <div class="table-responsive">
                  <table class="table table-hover table-nowrap">
                    <thead class="thead-light">
                      <tr>
                        <th scope="col" >Id</th>
                        <th scope="col">Form Id</th>
                        <th scope="col">Email/Anonymous</th>
                        <th scope="col">View Response</th>
                        <th scope="col">Action</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let response of paginatedResponse; let i = index">
                        <td><a class="text-heading font-semibold">{{ i + 1}}</a></td>
                        <td>{{ response.formId }}</td>
                        <td>{{ response.email }}</td>
                        <td class="">
                          <button type="button" routerLink="/form-response/single-response" [queryParams]="{ responseId: response.id }" class="btn btn-sm btn-square btn-neutral text-danger-hover" style="margin-right: 10px;">
                            <i class="fas fa-eye"></i>
                          </button>
                        </td>
                        <td>
        
                            <button type="button" class="btn btn-sm btn-square btn-neutral text-danger-hover ml-3" >
                            <i class="fas fa-trash-alt"></i>
                            </button>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              
                <div class="card-footer border-0 py-5">
                  <p-paginator 
                    [rows]="itemsPerPage" 
                    [totalRecords]="responses.length" 
                    [rowsPerPageOptions]="[5, 10, 20]" 
                    (onPageChange)="onPageChange($event)">
                  </p-paginator>
                </div>
              </div>
              
              <!-- Delete Confirmation Modal -->
              <div *ngIf="isDeleteModalVisible" class="modal fade show" style="display: block;" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="deleteModalLabel">Delete Confirmation</h5>
                      <button type="button" class="close" (click)="closeDeleteModal()" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      Are you sure you want to delete this response?
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" (click)="closeDeleteModal()">Cancel</button>
                      <button type="button" class="btn btn-danger" (click)="deleteresponse()">Delete</button>
                    </div>
                  </div>
                </div>
              </div>
              
              <!-- Backdrop -->
              <div *ngIf="isDeleteModalVisible" class="modal-backdrop fade show"></div>
        </div>
    </div>
</section>
